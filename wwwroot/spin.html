<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spin The Wheel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <h1>Spin</h1>
    
    <form class="form-c" id="bet-form">
        <div class="form-group">
            <input id="bet" type="Number" placeholder="Enter your bet" max="50" class="form-control" required="required">
        </div>
        <div class="form-group">
            <button type="submit" id="registerBtn" class="btn btn-primary btn-block">Spin!!</button>
        </div>
        <div>
            <h3 id="slot-value"></h3>
            <h3 id="points"></h3>
            <h3 id="win"></h3>
        </div>
    </form>

</body>
</html>
