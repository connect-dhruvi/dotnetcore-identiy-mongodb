<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spin The Wheel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>
<body>
    <div class="form-c">
        <form id="register-form" method="post">
            <h2 class="text-center">Log in</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Name" id="name" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" id="lastname" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" id="email" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" id="password" required="required">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required="required">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="City" id="city" required="required">
            </div>
            <div class="form-group">
                <button type="submit" id="registerBtn" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
        <p class="text-center"><a href="login.html">Login Here</a></p>
    </div>
</body>
</html>
